 <html>
  <head>
   <title>Login page</title>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="css/style.css" />
   <link rel="stylesheet" href="css/responsive.css" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="js/script.js"></script>
  </head>
  <body>
   <div class="outerdiv">
    <div class="main">
     <h1>Log-In</h1>
     <form method="POST" class="fields" id="users" action="#">
      <label class="fields-label">Email</label><br />
      <input type="email" class="fields-input" name="checkemail" id="checkEmail" /><br />
      <label class="fields-label">Password</label><br />
      <input type="password" class="fields-input" name="checkpswd" id="checkPwd" /><br />
      <div class="sub-btn">
       <button class="btnn">Login</button>
      </div>
      <div class="log-in">
       <p class="login">Have not already sign-up ?<a href="./index.html"> Sign-Up </a></p>
      </div>
     </form>
    </div>
   </div>
   <script src="js/script.js"></script>
  </body>
 </html>
